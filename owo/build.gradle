plugins {
    id 'java'
}

group 'pin.corp'
version '1.0-SNAPSHOT'

repositories {
    maven(){
        url "https://libraries.minecraft.net"

    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "com.discord4j:discord4j-core:3.1.1"
    implementation 'com.mojang:brigadier:1.0.17'
}
